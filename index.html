<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/Standard-Calculator/Style_Calculator.css">
    </head> 
    <body>
      <h1><b><i>Standard Calculator</i></b></h1>
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>×</div>
                    <div>÷</div>
                    <div>%</div>
                    <div>²</div>
                    <div>√</div>
                    <div>!</div>
                </div>
                <div class="leftPanel">
                    <div class="numbers">
                      <div>7</div>
                      <div>8</div>
                      <div>9</div>
                    </div>
                    <div class="numbers">
                      <div>4</div>
                      <div>5</div>
                      <div>6</div>
                    </div>
                    <div class="numbers">
                      <div>1</div>
                      <div>2</div>
                      <div>3</div>
                    </div>
                    <div class="numbers">
                      <div>0</div>
                      <div>.</div>
                      <div id="clear">C</div>
                    </div>
                </div>
                <div class="equal" id="result">=</div>
                <div class="backspace" id="backspace_button">⌫</div>
            </div>
        </div>
    </body>
    <script src="/Standard-Calculator/JS_Calculator.js"></script>
</html>
